<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Проверка пользователя</title>
    </head>
    <body>

        <!-- Интерфейс, для взаимодейсвия с апи (сервером) -->
        <!-- Отправляет запрос -->

        <label>Имя пользователя: </label>

        <input id="name" />
        <br />

        <button id="sendName">Проверить</button>
        <br />

        <label id="error"></label>

        <script>

            /// подписка на событие нажатия кнопки
            sendName.onclick = async function sendName() {

                var userName = document.getElementById("name").value;

                /// проверка ввода
                if (userName == "") {

                    /// уведомляем пользователя о пустых данных
                    document.getElementById("error").innerHTML = "Имя не может быть пустым!"
                }
                else {

                    /// обновление ссылки
                    window.location.href = "http://localhost:5000/Users/Account?name="
                        + document.getElementById("name").value ?? "";
                }
            }

        </script>
    </body>
</html>
